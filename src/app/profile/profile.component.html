<div class="profile">
  <div class="profile_int">
    <h1>Datos personales</h1>
    <form
      novalidate
      class="form-container"
      [formGroup]="loginForm"
      (ngSubmit)="changePassword()"
    >
      <div class="form-wrapper">
        <mat-label>{{ "Nombre" }}</mat-label>
        <mat-form-field>
          <input
            matInput
            class="form__input"
            placeholder="Nombre"
            type="name"
            formControlName="name"
            name="name"
            required
          />
          <mat-error *ngIf="loginForm.get('name')?.hasError('checkForm')">
            'Incorrecto'
          </mat-error>
          <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
            'Requerido'
          </mat-error>
          <mat-error *ngIf="loginForm.get('name')?.hasError('pattern')">
            'pattern'
          </mat-error>
          <mat-error *ngIf="loginForm.get('name')?.hasError('minlength')">
            'minlenght'
          </mat-error>
          <mat-error *ngIf="loginForm.get('name')?.hasError('maxlength')">
            'maxlength'
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-wrapper">
        <mat-label>Apellidos</mat-label>
        <mat-form-field>
          <input
            matInput
            class="form__input"
            placeholder="Apellidos"
            type="lastNames"
            formControlName="lastNames"
            name="lastNames"
            required
          />
          <mat-error
            *ngIf="loginForm.get('lastNames')?.hasError('newPassword')"
          >
            'Incorrecto'
          </mat-error>
          <mat-error *ngIf="loginForm.get('lastNames')?.hasError('required')">
            'Requerido'
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('lastNames')?.hasError('minlength')"
          >
            'minLength'
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('lastNames')?.hasError('maxlength')"
          >
            'maxlength'
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-wrapper">
        <mat-label>Email</mat-label>
        <mat-form-field>
          <input
            matInput
            class="form__input"
            placeholder="Email"
            type="email"
            formControlName="email"
            name="email"
            required
          />
        </mat-form-field>
      </div>

      <div class="modal__button">
        <button
          mat-button
          type="submit"
          data-test-id="login-button"
          appLoadingButton
        >
          Guardar cambios
        </button>
      </div>
    </form>
    <div class="divider"></div>

    <div class="modal__button">
      <button
      mat-button
      type="submit"
      (click)="openChangePasswordModal()"
      >
        Cambiar contrase√±a
      </button>
    </div>

    <div class="modal__button">
      <button
        mat-button
        type="submit"
        (click)="openChangeSecurityPasswordModal()"
      >
        Cambiar palabra de seguridad
      </button>
    </div>
  </div>
</div>
