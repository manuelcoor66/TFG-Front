<ng-container>
  <h1>Introduzca sus datos personales</h1>

  <form novalidate class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-wrapper">
      <mat-label>Nombre</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Nombre"
          type="name"
          formControlName="name"
          name="name"
          email
          required
          data-test-id="name-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Apellidos</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Apellidos"
          type="lastnames"
          formControlName="lastnames"
          name="lastnames"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Correo</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Correo"
          type="email"
          formControlName="email"
          name="email"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Contraseña</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Contraseña"
          type="password"
          formControlName="password"
          name="password"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Confirmar contraseña</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Contraseña"
          type="password_repeat"
          formControlName="password_repeat"
          name="password_repeat"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Confirmar contraseña</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Contraseña"
          type="password_repeat"
          formControlName="password_repeat"
          name="password_repeat"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Palabra de seguridad</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Palabra de seguridad"
          type="confirm_password"
          formControlName="confirm_password"
          name="confirm_password"
          email
          required
          data-test-id="email-input"
        />
      </mat-form-field>
    </div>

    <div class="horizontal-center">
      <button mat-button class="btn--primary btn--lg" type="submit" data-test-id="login-button" appLoadingButton>
<!--        <ion-icon name="log-in-outline"></ion-icon>-->
        {{ 'LoginComponent.Login' | translate }}
      </button>
    </div>
  </form>
</ng-container>
