<div class="container">
  <h1>Introduzca sus datos personales</h1>

  <form
    novalidate
    class="form-container"
    [formGroup]="loginForm"
    (ngSubmit)="loginUser()"
  >
    <div class="form-wrapper">
      <mat-label>Correo</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Correo"
          type="email"
          formControlName="email"
          name="email"
          required
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
          'Formato incorrecto'
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          'Requerido'
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-wrapper">
      <mat-label>Contraseña</mat-label>
      <mat-form-field>
        <input
          matInput
          class="form__input"
          placeholder="Contraseña"
          type="password"
          formControlName="password"
          name="password"
          required
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          'Requerido'
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minLength')">
          'minLength'
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button">
      <button
        mat-button
        class="btn--primary btn--lg"
        type="submit"
        data-test-id="login-button"
        appLoadingButton
      >
        <!--        <ion-icon name="log-in-outline"></ion-icon>-->
        <!--        {{ 'LoginComponent.Login' | translate }}-->
        Iniciar sesión
      </button>
    </div>
  </form>
</div>
